<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head th:replace="partials/head :: head(title='Edit Account')"></head>
	<a id="top"></a>
	<body>
		<div id="wrapper">
			<div th:replace="partials/header :: header(title='Edit Account')"></div>
			<main>

				<div id="FullPageIntro">
					<div id="login">
						<h2>Personal Information:</h2>
						<div id="AccInfoImg">
							<img src="../../static/images/profilePic.jpg" height="300" width="400" alt="Profile Picture" th:src="@{/images/profilePic.jpg}">
						</div>
						<form action="#" th:action="@{'/account/' + ${customer.id}}" th:object="${customer}" method="post">
							<div class="form-row">
								<div class="col-md-6 form-group">
									<label>First Name:</label><br>
									<input type="text" th:field="*{firstName}" required="required" class="form-control" th:value="${customer.firstName}">
								</div>
								<div class="col-md-6 form-group">
									<label>Last Name:</label><br>
									<input type="text" th:field="*{lastName}" required="required" class="form-control" th:value="${customer.lastName}">
								</div>
								<div class="col-md-6 form-group">
									<label>Phone Number:</label><br>
									<input type="text" th:field="*{phoneNum}" required="required" class="form-control" th:value="${customer.phoneNum}">
								</div>
								<div class="col-md-6 form-group">
									<label>Email:</label><br>
									<input type="email" th:field="*{email}" required="required" class="form-control" th:value="${customer.email}">
								</div>
								<div class="col-md-6 form-group">
									<label>Address:</label><br>
									<input type="text" th:field="*{address}" required="required" class="form-control" th:value="${customer.address}">
								</div>
								<div class="col-md-6 form-group">
									<label>Password:</label><br>
									<input type="password" th:field="*{password}" required="required" class="form-control">
								</div>
								<div class="col-md-6 form-group">
									<label>Confirm Password:</label><br>
									<input type="password" required="required" class="form-control">
								</div>
								<br><br>
								<button type="submit" class="subButton">Submit</button>
								<input type="reset" value="Reset" style = "background-color: red; border: none; color: white; padding: 1%; text-align: center; font-weight: bold;display: inline-block;font-size: 0.75em;cursor: pointer;width: 25%;border-radius: 10px;"/>

							</div>
						</form>
					</div>
				</div>	
			</main>
		<div th:replace="partials/footer :: footer"></div>
	</body>
</html>
