<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head th:replace="partials/head :: head(title='My Paws')"></head>
	<a id="top"></a>
	<body>
		<div id="wrapper">
			<div th:replace="partials/header :: header(title='My Paws')"></div>
			<main>
				<div id="FullPageIntro">
					<div class="AccInfo" th:each="dog, i : ${dogs}">
						<h2 th:text="${'Pet ' + {i.index + 1} + ' Information:'}"></h2>
						<img th:src="@{/images/puppy.jpg}" style="height:30%;width:30%" height="183" width="275" alt="Dog Profile Picture" />
						
						<a th:href="@{'/account/' + ${customer.id} + '/dog/' + ${dog.id} + '/edit'}"><button class="subButton">Edit Dog</button></a>
					</div>
					<a th:href="@{'/account/' + ${customer.id} + '/dog/new'}"><button class="subButton">Add Dog</button></a>
				</div>
			</main>
		</div>
		<div th:replace="partials/footer :: footer"></div>
	</body>
</html>
