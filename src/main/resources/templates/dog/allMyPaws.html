<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head th:replace="partials/head :: head(title='My Paws')"></head>
	<a id="top"></a>
	<body>
		<div id="wrapper">
			<div th:replace="partials/header :: header(title='My Paws')"></div>
			<main>
				<div id="FullPageIntro">
					<div class="AccInfo" th:each="dog, i : ${dogs}">
						<h2 th:text="${'Pet ' + {i.index + 1} + ' Information:'}"></h2>
						<img th:src="@{/images/puppy.jpg}" style="height:30%;width:30%" height="183" width="275" alt="Dog Profile Picture" />
						<p th:text="${'Name: ' + dog.name}"></p>
						<p th:text="${'Breed: ' + dog.breed}"></p>
						<p th:text="${'Size: ' + dog.size + ' inches'}"></p>
						<p th:text="${'Weight: ' + dog.weight + ' pounds'}"></p>
						<p th:text="${'Color: ' + dog.color}"></p>
						<p th:text="${'Temperament: ' + dog.temperament}"></p>
						<p th:text="${'Notes: ' + dog.notes}"></p>
						<a th:href="@{'/account/' + ${customer.id} + '/dog/' + ${dog.id} + '/edit'}"><button class="subButton">Edit Dog</button></a>
						<br /><br />
						<form th:action="@{'/account/' + ${customer.id} + '/dog/' + ${dog.id} + '/delete'}" method="post">
							<button type="submit" class="subButton" onclick="if (!confirm('Are you sure?')) return false;">Remove Dog</button>
						</form>
					</div>
					<br />
					<a th:href="@{'/account/' + ${customer.id} + '/dog/new'}"><button class="subButton">Add Dog</button></a>
				</div>
			</main>
		</div>
		<div th:replace="partials/footer :: footer"></div>
	</body>
</html>
