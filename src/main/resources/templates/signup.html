<h2> Signup </h2>

<div id="login">

	<!--/*@thymesVar id="customer" type="edu.psu.sweng.pawportal.models.Customer"*/-->
<form action="#" th:action="@{/registration_processed}" th:object="${customer}" method="post">

<div class="form-row">
	<div class="col-md-6 form-group">
		<label>*First Name:</label> <br>

		<input type="text" th:field="*{firstName}" required="required" class="form-control" placeholder="Enter your First Name.">
	</div>
	<div class="col-md-6 form-group">
		<label>*E-Last Name:</label> <br>

		<input type="text" th:field="*{lastName}" required="required" class="form-control" placeholder="Enter your Last Name.">
	</div>
	<div class="col-md-6 form-group">
		<label >*Phone Number:</label> <br>

		<input type="text" th:field="*{phoneNum}" required="required" class="form-control" placeholder="Enter your phone number.">
	</div>
	<div class="col-md-6 form-group">
		<label >*E-mail:</label> <br>

		<input type="email" th:field="*{email}" required="required" class="form-control" placeholder="Enter your email address.">
	</div>
	<div class="col-md-6 form-group">
		<label>*Address:</label> <br>

		<input type="text" th:field="*{address}" required="required" class="form-control" placeholder="Enter your home address.">
	</div>
	<div class="col-md-6 form-group">
		<label > *Password:</label> <br>

		<input type="password" th:field="*{password}" required="required" placeholder="Please enter your password">
	</div>
	<div class="col-md-6 form-group">
		<label > *Confirm Password:</label> <br>
		<input type="password" name="Password" id="Name" required="required" placeholder="Please confirm your password">
	</div>
</div>

<label><input name="terms" type="checkbox" value="tandc" required="required"/>Accept terms and Privacy Policy </label> 

<br><br>
	<button  type="submit" class="btn btn-primary btn-block mt-1">Sign Up</button>
	<input type="reset" value="Reset" style = "background-color:#c63535; color: #ffffff;"/>

</form>
</div>

</div>


</div>
