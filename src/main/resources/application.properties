spring.data.rest.base-path=http://127.0.0.1:5000/api
#to establish a path to the DB
spring.datasource.url=jdbc:sqlite:http://localhost/

#Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQLite=DEBUG
